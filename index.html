<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }

    #playButton {
      padding: 20px 50px;
      font-size: 28px;
      color: white;
      background: linear-gradient(135deg, #ff9a9e, #ff6a88);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 105, 135, 0.4);
      animation: pulse 2s infinite;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 5;
    }

    #playButton:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 105, 135, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 105, 135, 0.4);
      }
      70% {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(255, 105, 135, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 105, 135, 0.4);
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: -1;
    }

    .text-love {
      position: absolute;
      top: 10%;
      font-size: 42px;
      color: #ffb6e6;
      text-shadow: 0 0 15px #ffb6e6;
    }

    .corner-message {
      position: absolute;
      bottom: 20px;
      left: 20px;
      max-width: 300px;
      font-size: 13.5px;
      color: #ffc0cb;
      font-family: 'Times New Roman', serif;
      text-shadow: 0 0 6px #ff9a9e;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px;
      border-radius: 12px;
      line-height: 1.4;
      z-index: 2;
      overflow: hidden;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .corner-message {
        bottom: 10px;
        left: 10px;
        right: 10px;
        max-width: unset;
        font-size: 12px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
      }

      #playButton {
        font-size: 22px;
        padding: 14px 32px;
      }

      .text-love {
        top: 5%;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="text-love"></div>

  <button id="playButton">Tocar música</button>

  <div class="corner-message" id="typedMessage"></div>

  <audio id="music" loop>
    <source src="innerbloom.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>

  <script>
    // Botão de tocar música
    document.getElementById('playButton').addEventListener('click', function () {
      const audio = document.getElementById('music');
      audio.play();
      this.style.display = 'none';
      document.querySelector('.text-love').style.display = 'none';
    });

    // Efeito de digitação
    const message = `Meu amor, às vezes eu paro e penso em como a vida me presenteou com você, essa luz suave que invade meu coração e transforma tudo em um sentimento tão puro e profundo que eu nunca imaginei existir. Quando estou ao seu lado, sinto que o tempo para, e o mundo se resume ao som da sua voz, ao calor do seu abraço, ao brilho do seu olhar. Você é meu refúgio, minha paz, meu sonho mais real. Eu amo cada detalhe seu, cada sorriso que me aquece, cada gesto que me faz sentir amado. Quero cuidar de você, proteger você e fazer você feliz em todos os dias da nossa vida, porque amar você é o que dá sentido a tudo em mim.`;

    const target = document.getElementById("typedMessage");
    let index = 0;

    function typeLetter() {
      if (index < message.length) {
        target.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeLetter, 25);
      }
    }

    window.onload = typeLetter;
  </script>
</body>
</html>
